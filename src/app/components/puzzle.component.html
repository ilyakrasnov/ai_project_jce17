<div layout-fill layout="column" layout-align="center none">
  <div layout="row" layout-align="center none">

    <md-card>
      <md-card-title-group>
        <!--<img md-card-sm-image *ngIf="thumbnail" [src]="thumbnail"/>-->
        <md-card-title>Moves: {{ moves.length }}, Finished:
          <span ng-class="md-48">
            <md-icon  class="green" *ngIf=" finished()">done</md-icon>
            <md-icon  class="red" *ngIf="!finished()">clear</md-icon>
          </span>{{ finished() }}
        </md-card-title>
        <!--<md-card-subtitle *ngIf="subtitle">{{ subtitle | bcEllipsis:40 }}</md-card-subtitle>-->
      </md-card-title-group>
      <md-card-content>
        <div class="puzzle">
          <div class="row" *ngFor="let row of boardRows()">
            <div class="tile" *ngFor="let tile of row" (click)="tileClicked(tile.value)">
              {{tile.value}}
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>

    <button (click)="runAlgorithm()">Run algorithm</button>
    <button (click)="runStats()">Run stats</button>

  </div>
</div>


<div class="algorithm">
    <div class="results-side"><h2>Closed:</h2>
        <ng-container *ngFor="let closedState of getClosedStates()">
            <!--<ng-container  >-->
            <md-card  class="mini">
                <md-card-title-group>
                    <!--<md-card-title>F = g + h: {{ closedBoard.f }}</md-card-title>-->
                </md-card-title-group>
                <md-card-content>

                    <!--<pre>{{ closedState | json }}</pre>-->
                    <div *ngFor="let closedBoards of closedState" class="puzzle-mini">
                        <ng-container *ngFor="let closedBoard of closedBoards">
                            <miniboard [board]="closedBoard"></miniboard>
                        </ng-container>
                    </div>
                </md-card-content>
            </md-card>

            <!--</ng-container>-->
        </ng-container></div>
    <div class="results-side"><h2>Fringe:</h2>
        <ng-container *ngFor="let fringeState of getFringeStates()">
            <!--<ng-container  >-->
            <md-card  class="mini">
                <md-card-title-group>
                    <!--<md-card-title>F = g + h: {{ closedBoard.f }}</md-card-title>-->
                </md-card-title-group>
                <md-card-content>
                    <div *ngFor="let closedBoards of fringeState" class="puzzle-mini">
                        <ng-container *ngFor="let closedBoard of closedBoards">
                            <miniboard [board]="closedBoard"></miniboard>
                        </ng-container>
                    </div>
                </md-card-content>
            </md-card>

            <!--</ng-container>-->
        </ng-container>
    </div>
</div>
